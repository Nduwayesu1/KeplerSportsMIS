<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #333;
            padding: 10px 0;
            color: white;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            width: 40%; /* Reduced the width further */
            margin: 50px auto;
            background-color: white;
            padding: 20px; /* Reduced padding */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
            font-size: 20px; /* Reduced font size */
            margin-bottom: 15px; /* Reduced margin */
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-bottom: 6px; /* Reduced margin */
            color: #555;
        }
        input, select {
            padding: 8px; /* Reduced padding */
            margin-bottom: 12px; /* Reduced margin */
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 13px; /* Reduced font size */
        }
        button {
            background-color: #333;
            color: white;
            padding: 10px; /* Reduced padding */
            border: none;
            border-radius: 4px;
            font-size: 14px; /* Reduced font size */
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .success-message, .error-message {
            color: green;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px; /* Reduced margin */
        }
        .error-message {
            color: red;
        }
    </style>
</head>
<body>
<header>
    <h1>Kepler Sports Management System</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="/teamRegistration">Register Team</a>
    <a href="#">View Teams</a>
</nav>

<div class="container">
    <h2>Register a New Team</h2>

    <!-- Success message dynamically injected from the controller -->
    <div th:if="${successMessage}" class="success-message">
        <p th:text="${successMessage}"></p>
    </div>

    <!-- Error message if team already exists -->
    <div th:if="${errorMessage}" class="error-message">
        <p th:text="${errorMessage}"></p>
    </div>

    <form action="/teamRegistration" method="post">
        <!-- Division -->
        <label for="division">Division:</label>
        <select id="division" name="division" required>
            <option value="ONE">ONE</option>
            <option value="TWO">TWO</option>
        </select>

        <!-- Gender -->
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="MEN">Men</option>
            <option value="WOMEN">Women</option>
        </select>

        <!-- Team Type -->
        <label for="teamType">Team Type:</label>
        <select id="teamType" name="teamType" required>
            <option value="Basketball">Basketball</option>
            <option value="Volleyball">Volleyball</option>
        </select>

        <label for="teamName">Team Name:</label>
        <input type="text" id="teamName" name="name" required placeholder="Enter Team Name">

        <button type="submit">Register</button>
    </form>
</div>

<footer>
    <p>&copy; 2025 Kepler Sports Management System. All rights reserved.</p>
</footer>
</body>
</html>
